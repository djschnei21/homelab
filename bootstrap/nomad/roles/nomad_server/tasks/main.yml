---
- name: Remove default nomad.hcl if present
  file:
    path: /etc/nomad.d/nomad.hcl
    state: absent

- name: Remove any existing client config if switching persona
  file:
    path: /etc/nomad.d/client.hcl
    state: absent

- name: Remove Docker if present on server
  apt:
    name: docker-ce
    state: absent

- name: Remove Docker-related packages if present
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: absent

- name: Remove Docker repository file if present
  file:
    path: /etc/apt/sources.list.d/docker.list
    state: absent

- name: Remove Docker GPG key if present
  file:
    path: /usr/share/keyrings/docker-archive-keyring.gpg
    state: absent

- name: Copy Nomad Enterprise license to server node
  copy:
    src: nomad.hclic
    dest: /etc/nomad.d/license.hclic
    owner: nomad
    group: nomad

- name: Create Nomad server configuration
  template:
    src: server.hcl.j2
    dest: /etc/nomad.d/server.hcl
    owner: nomad
    group: nomad
  notify:
    - Restart Nomad